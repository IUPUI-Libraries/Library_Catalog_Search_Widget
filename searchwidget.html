<style type="text/css">
body
{

.container
{

ul.tabs {
	margin: 0;

	list-style: none;
	height: 22px;
	padding-left: 3px;
	width: 100%;
}
ul.tabs li {
	float: left;
	height: 18px;
	line-height: 18px;
	border: 2px solid #CD894E; /* Sets the border color of the two top tabs */
	border-bottom: 1px solid #FFFFFF;
	margin-bottom: 10px;
	margin-right: 4px;
	background: #FFFFFF;
	overflow: hidden;
}
ul.tabs li a {
	text-decoration: none;

	padding: 0 10px;

ul.tabs li a:hover {

html ul.tabs li.active, html ul.tabs li.active a:hover, html ul.tabs li.active a   {

.tab_container {
	border-top: none;
	clear: both;
	float: left;
	width: 100%;
	height: 270px;
	background: #7d110c; /* Sets the background color of the tab content, i.e. the container that holds the search box, links, etc. */

.tab_content {
	padding: 10px;
	font-size: 1.2em;
}
.tab_content a {
	color: #FFFFFF;
}
.tab_content h2 {

ul.links
{

line-height: 1.5em;

/* Sets the bullet before the 3 links to a double right hand arrow. You can easily change this by adding the unicode of the object you would like instead, i.e. *, >, etc.   */

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

<script type="text/javascript">
$(document).ready(function() {
	//Default Action
	$(".tab_content").hide(); //Hide all content
	$("ul.tabs li:first").addClass("active").show(); //Activate first tab
	$(".tab_content:first").show(); //Show first tab content
	//On Click Event
	$("ul.tabs li").click(function() {
		$("ul.tabs li").removeClass("active"); //Remove any "active" class
		$(this).addClass("active"); //Add "active" class to selected tab
		$(".tab_content").hide(); //Hide all tab content
		var activeTab = $(this).find("a").attr("href"); //Find the rel attribute value to identify the active tab + content
		$(activeTab).fadeIn(); //Fade in the active content
		return false;
	});


$('#Submit').click(function()
{
	var Link = $('#databases-list').val();
	window.open(Link,'_blank');
});
});
</script>
